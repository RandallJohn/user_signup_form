{% extends "base.html" %}
{%block content%}
<title>{{title}}</title>
<h1>SignUp</h1>
<form action="/login" method ='POST'>
    <table>
        <tbody>
            <tr>
                <td>
                    <label for = "username">Username:
                </td>
                <td>
                    <input id = "username" name='username' value = '{{username}}' type="text" placeholder="Insert Username"/>
                    </label>
                    <span class='error'> {{username_error}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for = "password">Password:
                </td>
                <td>
                    <input id = "password" name = "password" type="password" placeholder="Enter Password"/>
                    </label>
                    <span class = 'error'>{{password_error}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="verify">Verify Password:
                </td>
                <td>
                    <input id="verify" name="verify" type="password" placeholder="Confirm password"/>
                    </label> 
                    <span class = "error">{{verify_error}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for= "email">Email (Optional):
                </td>
                <td>
                    <input id = "email" name="email" type = "text" vaue="{{email}}" placeholder="Email optional"/>
                    </label>
                    <span class= 'error'>{{email_error}}</span>
                </td>
            </tr>

        </tbody>
    </table>
    <span><input type="submit" value="SUBMIT"/></span>
</form>
{% endblock %}
